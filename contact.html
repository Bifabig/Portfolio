<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact-styles.css" />
  </head>
  <body>
    <section class="contact-page">
      <h2 class="contact-comment">
        I'm always interested in hearing about new projects, so if you'd like to
        chat please get in touch.
      </h2>

      <form action="https://formspree.io/f/mqkoaqdk" method="post">
        <ul class="form-list">
          <li>
            <label for="form-name"></label>
            <input
              type="text"
              id="form-name"
              name="user_name"
              value="Full Name"
            />
          </li>
          <li>
            <label for="form-mail"></label>
            <input
              type="email"
              id="form-mail"
              name="user_email"
              value="Email address"
            />
          </li>
          <li>
            <label for="msg"></label>
            <textarea id="msg" name="user_message">Enter text here</textarea>
          </li>

          <li class="contact-btn">
            <button type="submit">Get In Touch</button>
          </li>
        </ul>
      </form>

      <footer>
        <section class="contact-footer-section">
          <a href="https://www.github.com/sunga12"
            ><img src="./images/github.png" class="contact-icon"
          /></a>
          <a href="https://www.linkedin.com/in/sungabanja-thawethe-b3419b142"
            ><img src="./images/Linkedin icon.png" class="contact-icon"
          /></a>
          <a href="#"
            ><img src="./images/angel list.png" class="contact-icon"
          /></a>
          <a href="https://twitter.com/OfficialAseT"
            ><img src="./images/twitter.png" class="contact-icon"
          /></a>
          <a href="#"><img src="./images/medium.png" class="contact-icon" /></a>
        </section>
      </footer>
    </section>
  </body>
</html>
